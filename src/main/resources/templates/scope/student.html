<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Welcome to Thymeleaf 2</h1>
	<hr>
	<a th:href="@{|student?index=${n-1}|}">Prev</a>
		[[${n+1}]]/3
	<a th:href="@{|student?index=${n+1}|}">Next</a>
	<hr>
	<ul th:object="${sv}">
		<li>Name: [[*{name}]]</li>
		<li>Gender: [[*{gender}]]</li>
		<li>Email: [[*{email}]]</li>
		<li>Mark: [[*{marks}]]</li>
		<li>Result: [[*{marks < 5?'Fail':'Pass'}]]</li>
	</ul>
	
</body>
</html>

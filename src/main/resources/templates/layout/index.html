<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
  <head>
    <meta charset="UTF-8" />
    <title>Java 6</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/fontawesome-free/css/all.min.css">
    <script src="/assets/js/angularjs.min.js"></script>
    <script src="/assets/js/shopping-cart-app.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
  </head>
  <body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <div class="container">
      <header class="row"></header>
      <nav class="row">
        <div th:replace="/layout/_menu.html"></div>
      </nav>
      <div class="row">
        <article class="col-sm-9">
          <div th:replace="${main}"></div>
        </article>
        <aside class="col-sm-3">
          <div th:replace="/layout/_cart-info.html"></div>
          <div th:replace="/layout/_category.html"></div>
        </aside>
      </div>
    </div>
    
  </body>
</html>

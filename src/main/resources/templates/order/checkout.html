<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}"
>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div th:replace="~{/cart/view::shopping-cart}"></div>
		<h1>Check out</h1>
		<div class="card h-auto mt-3">
		<div class="card-header text-white bg-primary">
			<h3>ORDER PURCHASING</h3>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-6">
					<label class="form-label fw-bold">Purchaser</label>
					<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
				</div>
				<div class="col-6">
					<label class="form-label fw-bold">Order Date</label>
					<div class="form-control" >{{order.createDate | date : 'dd-MM-yyyy'}}</div>
				</div>
				<div class="col-12 mt-3">
					<label class="form-label fw-bold">Shipping Address</label>
					<textarea class="form-control" ng-model="order.address"></textarea>
				</div>
			</div>
		</div>
		<div class="card-footer d-flex justify-content-between">
			<button ng-click="order.purchase()" class="btn btn-primary">
			<i class="fas fa-check"></i>
			 Purchase</button>
		</div>
	</div>
	</main>
</body>
</html>
